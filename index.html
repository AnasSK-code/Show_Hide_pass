<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide/Show Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Secure Login</h2>
        <form action="#">
            <div class="password">
                <input type="password" placeholder="Enter password" id="password">
                <img src="image/hide.png" alt="toggle password" onclick="togglePassword()" class="pass-icon" id="pass-icon">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
